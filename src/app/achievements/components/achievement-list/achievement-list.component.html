<ion-list>
    <ion-reorder-group (ionItemReorder)="onRenderItems($event)" disabled="false">
        
            <ion-item *ngFor="let achievement of achievements">
              <ion-label>{{achievement.name}}</ion-label>
              <ion-icon name="create" (click)="edit(achievement)"></ion-icon>
              <ion-icon name="trash" (click)="delete(achievement)"></ion-icon>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>

    </ion-reorder-group>
</ion-list>
