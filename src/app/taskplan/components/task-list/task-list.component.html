
<ion-item-divider>
    <ion-label>
            {{scopeModeInfo}}
    </ion-label>
</ion-item-divider>

<ion-list>
    <ion-reorder-group (ionItemReorder)="onRenderItems($event)" disabled="false">

        <ion-item-sliding *ngFor="let tsk of tasks">
            <ion-item-options side="start">
              <ion-item-option color="danger" expandable>
                Move for tommorow
              </ion-item-option>
            </ion-item-options>
        
            <ion-item>
              <ion-label>{{tsk.name}}</ion-label>
              <ion-icon name="create" (click)="edit(tsk)"></ion-icon>
              <ion-icon name="trash" (click)="delete(tsk)"></ion-icon>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option color="success" expandable>
                Consider done
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

    </ion-reorder-group>
</ion-list>
